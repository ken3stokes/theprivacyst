<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
    .navbar, .btn-primary {
        background-color: #3498db;
    }
    .btn-secondary {
        background-color: #2ecc71;
    }
    .alert-info {
        background-color: #3498db;
        color: #fff;
    }
</style>
<title>File Encryption</title>
</head>
<body>
<div class="container">
    <h1 class="my-4">File Encryption</h1>
    <form method="POST" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="file" class="form-label">Select a file to encrypt:</label>
            <input type="file" name="file" id="file" class="form-control">
        </div>
        <div class="mb-3">
            <label for="passphrase" class="form-label">Enter a passphrase:</label>
            <input type="password" name="passphrase" id="passphrase" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Encrypt File</button>
    </form>
    {% if message %}
    <div class="alert alert-info">
        {{ message }}
    </div>
    {% endif %}
    <a href="/" class="btn btn-link">Home</a>
</div>
</body>
</html>
