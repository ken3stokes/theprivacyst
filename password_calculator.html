<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Calculator - The Privacyst</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --primary: #06b6d4;
            --secondary: #3b82f6;
            --accent: #22d3ee;
            --card-bg: rgba(30, 41, 59, 0.5);
            --error: #ef4444;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 5rem;
        }

        .calculator-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--primary), #38bdf8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback for browsers that don't support background-clip */
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-color);
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: grid;
            gap: 1rem;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border: 1px solid var(--primary);
            border-radius: 4px;
            appearance: none;
            background: transparent;
            cursor: pointer;
            position: relative;
        }

        .form-check input[type="checkbox"]:checked {
            background: var(--primary);
        }

        .form-check input[type="checkbox"]:checked::after {
            content: '‚úì';
            position: absolute;
            color: var(--bg-color);
            font-size: 12px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(6, 182, 212, 0.1);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
        }

        .result-container {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary);
            border-radius: 6px;
            padding: 1rem;
            position: relative;
        }

        .result-container pre {
            margin: 0;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .copy-btn:hover {
            transform: scale(1.1);
        }

        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            margin-top: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="user_guide" class="nav-link">User Guide</a>
            <a href="privacy_policy" class="nav-link">Privacy Policy</a>
            <a href="about" class="nav-link">About</a>
        </div>
    </nav>

    <div class="container">
        <div class="calculator-card">
            <h1>Password Calculator</h1>

            {% if error_message %}
            <div class="alert">
                {{ error_message }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Password Length</label>
                    <input type="number" name="length" class="form-control" value="12" min="8" max="128">
                </div>

                <div class="form-group">
                    <label class="form-label">Include:</label>
                    <div class="checkbox-group">
                        <div class="form-check">
                            <input type="checkbox" name="include_uppercase" checked>
                            <label>Uppercase letters</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="include_lowercase" checked>
                            <label>Lowercase letters</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="include_digits" checked>
                            <label>Digits</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="include_special_chars" checked>
                            <label>Special characters</label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn">Generate Password</button>
            </form>

            {% if password %}
            <div class="result-container">
                <pre id="password">{{ password }}</pre>
                <button class="copy-btn" onclick="copyToClipboard()">üìã</button>
            </div>
            {% endif %}

            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function copyToClipboard() {
            const password = document.getElementById('password').textContent;
            navigator.clipboard.writeText(password).then(() => {
                alert('Password copied to clipboard!');
            });
        }
    </script>
</body>
</html>
