<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSH Key Generator - The Privacyst</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --primary: #06b6d4;
            --secondary: #3b82f6;
            --accent: #22d3ee;
            --card-bg: rgba(30, 41, 59, 0.5);
            --error: #ef4444;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            padding-top: 5rem;
        }

        .generator-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            letter-spacing: -0.5px;
        }

        h2, h3 {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
        }

        h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 2rem 0 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        select.form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            transition: border-color 0.3s;
        }

        select.form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        select.form-control option {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(6, 182, 212, 0.1);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
        }

        .key-container {
            margin-top: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary);
            border-radius: 6px;
            padding: 1rem;
            position: relative;
            margin-bottom: 1rem;
        }

        .key-container pre {
            margin: 0;
            word-wrap: break-word;
            white-space: pre-wrap;
            padding-right: 2.5rem;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }

        .copy-btn:hover {
            transform: scale(1.1);
        }

        .back-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            margin-top: 1rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="user_guide" class="nav-link">User Guide</a>
            <a href="privacy_policy" class="nav-link">Privacy Policy</a>
            <a href="about" class="nav-link">About</a>
        </div>
    </nav>

    <div class="container">
        <div class="generator-card">
            <h1>SSH Key Generator</h1>

            <form method="POST">
                <div class="form-group">
                    <label class="form-label">Key Type</label>
                    <select name="key_type" class="form-control">
                        <option value="RSA">RSA</option>
                        <option value="DSA">DSA</option>
                        <option value="ECDSA">ECDSA</option>
                        <option value="Ed25519">Ed25519</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Key Length</label>
                    <select name="key_length" class="form-control">
                        <option value="2048">2048 bits</option>
                        <option value="4096">4096 bits</option>
                    </select>
                </div>

                <button type="submit" class="btn">Generate Keys</button>
            </form>

            {% if private_key %}
            <div class="key-section">
                <h3>Private Key</h3>
                <div class="key-container">
                    <pre id="private_key">{{ private_key }}</pre>
                    <button class="copy-btn" onclick="copyToClipboard('private_key')">üìã</button>
                </div>

                <h3>Public Key</h3>
                <div class="key-container">
                    <pre id="public_key">{{ public_key }}</pre>
                    <button class="copy-btn" onclick="copyToClipboard('public_key')">üìã</button>
                </div>
            </div>
            {% endif %}

            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>
</html>
